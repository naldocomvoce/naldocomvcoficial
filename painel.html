<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Canecas Personalizadas</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        h1 {
            text-align: center;
            font-size: 2.2rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .login-section {
            text-align: center;
            padding: 2rem;
        }
        
        .login-section img {
            width: 120px;
            margin-bottom: 1.5rem;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            padding: 14px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row > * {
            flex: 1;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }
        
        #image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem auto;
            display: block;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .category-tag {
            display: inline-block;
            background-color: #e0e7ff;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .product-list {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: none;
        }
        
        .success {
            background-color: #e6ffed;
            color: #22863a;
        }
        
        .error {
            background-color: #ffebee;
            color: #b71c1c;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
                margin: 1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Área de Login -->
        <div class="login-section" id="login-section">
            <h1><i class="fas fa-lock"></i> Painel do Dono</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Ícone de segurança">
            <p style="margin-bottom: 1.5rem;">Área restrita para gerenciamento de produtos</p>
            
            <div style="max-width: 400px; margin: 0 auto;">
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button id="btn-login"><i class="fas fa-sign-in-alt"></i> Acessar</button>
                <p id="login-message" style="color: red; height: 20px;"></p>
            </div>
        </div>

        <!-- Área de Cadastro (inicialmente oculta) -->
        <div class="product-section" id="product-section" style="display: none;">
            <h1><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</h1>
            
            <form id="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" required>
                            <option value="">Selecione...</option>
                            <option value="casal">Casal</option>
                            <option value="maes">Mães</option>
                            <option value="pai">Pai</option>
                            <option value="matrizes-africana">Matrizes Africanas</option>
                            <option value="gospel">Gospel</option>
                            <option value="catolica">Católica</option>
                            <option value="signos">Signos</option>
                            <option value="amigos">Amigos(a)</option>
                            <option value="anime">Anime</option>
                            <option value="professor">Professor</option>
                            <option value="profissoes">Profissões</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="code">Código</label>
                        <input type="text" id="code" placeholder="Ex: 1001" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" placeholder="Ex: Caneca Casal Coração" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Preço (R$)</label>
                        <input type="text" id="price" placeholder="Ex: 39.90" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Estoque</label>
                        <input type="number" id="stock" placeholder="Quantidade" value="1" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Imagem do Produto</label>
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Arraste e solte uma imagem aqui ou clique para selecionar</p>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </div>
                    <img id="image-preview" alt="Pré-visualização da imagem">
                </div>
                
                <div class="form-group">
                    <label for="description">Descrição (opcional)</label>
                    <textarea id="description" rows="3" placeholder="Detalhes sobre o produto..."></textarea>
                </div>
                
                <button type="submit"><i class="fas fa-save"></i> Salvar Produto</button>
                
                <div id="status-message" class="status-message"></div>
            </form>
            
            <div class="product-list">
                <h2><i class="fas fa-box-open"></i> Produtos Cadastrados</h2>
                <div id="product-list-container" style="margin-top: 1rem;">
                    <!-- Lista de produtos será inserida aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configurações
        const ADMIN_PASSWORD = "Elid.2009@@";
        
        // Elementos
        const loginSection = document.getElementById('login-section');
        const productSection = document.getElementById('product-section');
        const btnLogin = document.getElementById('btn-login');
        const productForm = document.getElementById('product-form');
        const uploadArea = document.getElementById('upload-area');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const productListContainer = document.getElementById('product-list-container');
        const statusMessage = document.getElementById('status-message');

        // Evento de Login
        btnLogin.addEventListener('click', function() {
            const password = document.getElementById('senha').value;
            
            if (password === ADMIN_PASSWORD) {
                loginSection.style.display = 'none';
                productSection.style.display = 'block';
                loadProducts();
            } else {
                document.getElementById('login-message').textContent = "Senha incorreta!";
            }
        });

        // Upload de Imagem
        uploadArea.addEventListener('click', () => imageUpload.click());
        
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadArea.style.borderColor = '#4361ee';
                };
                
                reader.readAsDataURL(file);
            }
        });

        // Drag and Drop para imagens
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4361ee';
            uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4361ee';
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                imageUpload.files = e.dataTransfer.files;
                const event = new Event('change');
                imageUpload.dispatchEvent(event);
            }
        });

           // Modifique a função de cadastro no seu painel.html
productForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!imageUpload.files[0]) {
        showStatus('Selecione uma imagem!', 'error');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const product = {
            category: document.getElementById('category').value,
            code: document.getElementById('code').value,
            name: document.getElementById('name').value,
            price: parseFloat(document.getElementById('price').value.replace(',', '.')),
            stock: parseInt(document.getElementById('stock').value) || 1,
            // AGORA USAMOS DIRECTAMENTE A URL BASE64
            image: e.target.result, // Isso já é uma string Base64
            description: document.getElementById('description').value,
            date: new Date().toLocaleString('pt-BR')
        };
        
        // Salva no localStorage como BASE64
        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.push(product);
        localStorage.setItem('products', JSON.stringify(products));
        
        showStatus('✅ Produto cadastrado!', 'success');
        productForm.reset();
        imagePreview.style.display = 'none';
        loadProducts();
        
        // ATUALIZA O SITE AUTOMATICAMENTE (opcional)
        if (window.opener) {
            window.opener.postMessage({type: 'newProduct'}, '*');
        }
    };
    reader.readAsDataURL(imageUpload.files[0]);
});
            

        // Carrega produtos cadastrados
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            
            if (products.length === 0) {
                productListContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Nenhum produto cadastrado ainda.</p>
                    </div>
                `;
                return;
            }
            
            productListContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div>
                            <span class="category-tag">${formatCategory(product.category)}</span>
                            <span class="category-tag">Cód: ${product.code}</span>
                            <span class="category-tag">R$ ${product.price.toFixed(2)}</span>
                        </div>
                        <p class="product-meta">Cadastrado em: ${product.date}</p>
                    </div>
                </div>
            `).join('');
        }

        // Formata categoria para exibição
        function formatCategory(category) {
            const categories = {
                'casal': 'Casal',
                'maes': 'Mães',
                'pai': 'Pai',
                'matrizes-africana': 'Matrizes Africanas',
                'gospel': 'Gospel',
                'catolica': 'Católica',
                'signos': 'Signos',
                'amigos': 'Amigos(a)',
                'anime': 'Anime',
                'professor': 'Professor',
                'profissoes': 'Profissões'
            };
            return categories[category] || category;
        }

        // Mostra mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Carrega produtos ao iniciar (se já estiver logado)
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            loginSection.style.display = 'none';
            productSection.style.display = 'block';
            loadProducts();
        }
    </script>
</body>
</html>
