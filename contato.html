<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff8e1;
            color: #333;
        }

        header {
            background-color: #c62828;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #c62828;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #fdd835;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #070707;
        }

        button {
            background-color: #c62828;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .info-contato {
            margin-top: 30px;
        }

        .info-contato p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #fdd835;
            color: #000;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fale Conosco</h1>
        <p>Estamos prontos para te atender</p>
    </header>

    <main>
        <h2>Envie sua mensagem</h2>
        <form action="mailto:venda.naldo@gmail.com" method="post" enctype="text/plain">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="info-contato">
            <h2>Outras formas de contato</h2>
            <p><strong>Email:</strong> : venda.naldo@gmail.com</p>
            <p><strong>WhatsApp:</strong> : (21) 97482-7907</p>
            <p><strong>Endere√ßo:</strong> Rua da Sociedade, 184 - Itaipu - Belford Roxo - RJ</p>
        </div>
    </main>

    <footer>
        &copy; 2025 - Naldo.comvoce. Todos os direitos reservados.
    </footer>

</body>
</html>
